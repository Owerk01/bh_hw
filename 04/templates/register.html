{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>

{% if errors %}
    <div class="error">
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    <label>Имя:
        <input type="text" name="first_name" value="{{ request.form.first_name or '' }}" required>
    </label>
    <label>Фамилия:
        <input type="text" name="last_name" value="{{ request.form.last_name or '' }}" required>
    </label>
    <label>Возраст:
        <input type="number" name="age" value="{{ request.form.age or '' }}" min="12" max="100" required>
    </label>
    <label>Email:
        <input type="email" name="email" value="{{ request.form.email or '' }}" required>
    </label>
    <label>Логин:
        <input type="text" name="login" value="{{ request.form.login or '' }}" required>
    </label>
    <label>Пароль:
        <input type="password" name="password" required>
    </label>
    
    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
{% endblock %}
