{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>

{% if errors %}
    <div class="error" style="margin: 15px 0; padding: 10px; background: #ffe6e6; border-left: 4px solid red;">
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    <label>Логин:
        <input type="text" name="login" value="{{ request.form.login or '' }}" required>
    </label>
    <label>Пароль:
        <input type="password" name="password" required>
    </label>
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
{% endblock %}
